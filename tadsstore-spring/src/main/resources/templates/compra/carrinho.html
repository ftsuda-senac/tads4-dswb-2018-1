<!DOCTYPE html>
<html lang="en" layout:decorate="~{modelo}">
  <head>
    <meta charset="utf-8" />
    <title>TADS Store Spring</title>
  </head>

  <body>
    <main role="main" layout:fragment="conteudo">

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-12">
            <h2>Carrinho de compras</h2>
          </div>
        </div>
        
        <div th:if="${produto != null}" class="alert alert-success" role="alert">
          Produto <span th:text="${produto.id}"></span> adicionado com sucesso.
        </div>

        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nome</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="p : ${@carrinhoController.produtosAdicionados}">
                  <td th:text="${p.id}"></td>
                  <td th:text="${p.nome}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <hr>

      </div>
      <!-- /container -->

    </main>
  </body>

</html>
