<!DOCTYPE html>
<html lang="en" layout:decorate="~{modelo}">

  <head>
    <meta charset="utf-8" />
    <title>TADS Store Spring</title>
    <style>
      .titulo-altura-fixa {
        height: 100px;
      }
      .descricao-altura-fixa {
        height: 200px;
        overflow: hidden;
        text-overflow: clip;
      }
    </style>
  </head>

  <body>
    <main role="main" layout:fragment="conteudo">

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-12">
            <h2>Listagem</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-3" th:each="p :${produtos}">
            <div class="card">
              <img class="card-img-top" src="bolo01.jpg" th:src="@{/img/bolo01.jpg}" />
              <div class="card-body">
                <h3 class="card-title titulo-altura-fixa" th:text="${p.nome}">Card title</h3>
                <p class="card-text descricao-altura-fixa" th:text="${p.descricao}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" th:text="${p.precoCompra}">99.00</li>
                  <li class="list-group-item" th:text="${p.precoVenda}">99.00</li>
                </ul>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary btn-lg btn-block" href="#" th:href="@{/{id}(id=${p.id})}" role="button">Detalhes &raquo;</a>
                <form method="post" th:action="@{/carrinho/{id}(id=${p.id})}">
                  <button class="btn btn-success btn-lg btn-block" role="button">Comprar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      </div>
      <!-- /container -->

    </main>
</html>
